name: Laravel CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    
    # This ensures all commands run inside your 'sms' folder
    defaults:
      run:
        working-directory: ./sms

    steps:
    - uses: actions/checkout@v4

    # Setting up PHP
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, dom, fileinfo, sqlite3, zip, intl, bcmath
        coverage: none

    # Setting up Node.js 
    # This is required to build your CSS/JS files
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"

    # Installing PHP Dependencies
    - name: Install Composer Dependencies
      run: composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    # Installing Node Dependencies & Build 
    - name: Install NPM & Build Assets
      run: |
        npm install
        npm run build

    - name: Generate Application Key
      run: php artisan key:generate

    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache

    - name: Create Database
      run: |
        mkdir -p database
        touch database/database.sqlite

    - name: Run Tests
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
      run: php artisan test --env=testing

    - name: Show Laravel Logs on Failure
      if: failure()
      run: cat storage/logs/laravel.log